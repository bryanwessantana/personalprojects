<!DOCTYPE html>
<html>
<head>
    <title>Meus Projetos Full Stack</title>
    <link rel="icon" type="favicon" href="desenvolvedor-de-software.png">
    
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #081c15;
            color: #e6ffee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #123329;
            padding: 30px 40px;
            border-radius: 8px;
            border: 1px solid rgba(56, 176, 0, 0.4); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.0em;
            color: #38b000;
            padding-bottom: 10px;
            margin-bottom: 25px;
            border-bottom: 3px double #38b000;
            text-shadow: 0 0 8px rgba(56, 176, 0, 0.7); 
        }

        p {
            color: #a3e6a3;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        .container a {
            display: block; 
            text-decoration: none;
            background-color: #20493b;
            color: #e6ffee;
            padding: 15px 20px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1em;
            border: 1px solid #38b000;
            transition: all 0.3s ease-in-out;
        }

        .container a[href=""] {
            background-color: #20493b;
            color: #e6ffee;
            cursor: default;
            opacity: 0.6;
            border: 1px dashed #38b000;
        }

        .container a:hover {
            background-color: #38b000; 
            color: #081c15;
            
            box-shadow: 0 0 10px rgba(56, 176, 0, 0.9), 
                        0 0 20px rgba(56, 176, 0, 0.4); 
            transform: scale(1.02);
        }
        
        .container a[href=""]:hover {
             background-color: #20493b;
             color: #e6ffee;
             box-shadow: none;
             transform: none;
             cursor: default;
        }
    </style>
</head>

<body>
    <div class="container"> 
        <h1>Projetos em Full Stack</h1>
        <p>Escolha um para visualizar:</p>
        <ul>
            <li><a href="">Link indisponível</a></li>
            <li><a href="">Link indisponível</a></li>
        </ul>
    </div>
</body>
</html>
