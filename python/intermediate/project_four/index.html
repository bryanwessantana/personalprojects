<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros e Filmes</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Minha Biblioteca de Mídia</h1>
        <p>Gerencie seus livros e filmes favoritos (Salvo no navegador)</p>

        <!-- Formulário de Cadastro -->
        <div class="form-section">
            <h3>Novo Item</h3>
            <form onsubmit="addItem(event)">
                <div class="input-group">
                    <input type="text" id="title" placeholder="Título" required>
                    <input type="text" id="creator" placeholder="Autor ou Diretor" required>
                </div>
                <div class="input-group">
                    <input type="number" id="year" placeholder="Ano" min="1900" max="2099" required>
                    <select id="category">
                        <option value="Livro">Livro</option>
                        <option value="Filme">Filme</option>
                        <option value="Série">Série</option>
                    </select>
                    <input type="number" id="rating" placeholder="Nota (0-10)" min="0" max="10" step="0.1" required>
                </div>
                <button type="submit" class="btn-add">Adicionar</button>
            </form>
        </div>

        <!-- Filtros -->
        <div class="filter-section">
            <input type="text" id="search-input" placeholder="Filtrar por título ou autor..." onkeyup="filterItems()">
            <select id="filter-category" onchange="filterItems()">
                <option value="All">Todas Categorias</option>
                <option value="Livro">Livros</option>
                <option value="Filme">Filmes</option>
                <option value="Série">Séries</option>
            </select>
        </div>

        <!-- Lista de Itens -->
        <div id="media-list">
            <!-- Itens serão inseridos aqui pelo JS -->
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
