<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        
        <form onsubmit="generatePassword(event)">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="128" value="12" required>

            <div class="checkbox-group">
                <label>Include Character Types:</label>
                <div class="checkbox-item">
                    <input type="checkbox" id="letters" checked>
                    <label for="letters">Letters (a-z, A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Symbols (!@#$...)</label>
                </div>
            </div>
            
            <button type="submit">Generate Password</button>
        </form>

        <div id="result-output"></div>
    </div>

    <script src="scripts/script.js" defer></script>
</body>
</html>
