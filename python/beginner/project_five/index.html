<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Uploader & Viewer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h2>Upload de Arquivo CSV</h2>
        
        <div class="upload-section">
            <label for="csv-file">Escolha um arquivo CSV:</label>
            <input type="file" id="csv-file" accept=".csv">
        </div>
        
        <p class="instruction-text">O conteúdo do arquivo será exibido abaixo.</p>
        
        <div id="table-container">
            <p>Aguardando upload do arquivo CSV...</p>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
