<!DOCTYPE html>
<html>
<head>
    <title>Meus Projetos em FrontEnd</title>
    
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #111827;
            color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1f2937;
            padding: 30px 40px;
            border-radius: 8px;
            border: 1px solid rgba(245, 158, 11, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            color: #f59e0b;
            padding-bottom: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #f59e0b;
            text-shadow: 0 0 5px rgba(245, 158, 11, 0.5);
        }

        p {
            color: #9ca3af;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
        }

        .container a {
            display: block; 
            text-decoration: none;
            background-color: #374151; 
            color: #f9fafb;
            padding: 15px 20px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 1em;
            border: 1px solid #4b5563;
            transition: all 0.3s ease-in-out;
        }

        .container a:hover {
            background-color: #f59e0b; 
            color: #111827;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.9), 
                        0 0 20px rgba(245, 158, 11, 0.4); 
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <div class="container"> 
        <h1>Portfólio - Projetos em FrontEnd</h1>
        <p>Escolha um para visualizar:</p>

            <li><a href="site_barbeiro/home.html">Site Barbearia</a></li>
            <li><a href="site_fotografo/home.html">Site Fotógrafo</a></li>
            <li><a href="site_loja_online/v1/index.html">Site Loja Online</a></li>
        </ul>
    </div>
</body>
</html>
