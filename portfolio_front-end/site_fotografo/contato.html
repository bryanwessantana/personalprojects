<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Emily Feitosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="icon" type="image/png" href="images/logo.png" />
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="page-header contact-intro">
            <h1 class="reveal">Vamos conversar?</h1>
            <p class="reveal">Agende seu ensaio ou tire suas dúvidas sobre projetos autorais.</p>
            
            <div class="contato-info-short reveal">
                <div class="info-item">
                    <span>E-mail</span>
                    <p>emilyfotografa@gmail.com</p>
                </div>
                <div class="info-item">
                    <span>WhatsApp</span>
                    <p>(41) 98728-6273</p>
                </div>
            </div>
        </section>

        <section class="dark-section contact-form-section">
            <div class="about-grid contact-grid">
                <div class="contact-text-side reveal">
                    <h2><em>Mande uma mensagem</em></h2>
                    <p>Preencha os campos ao lado e retornarei em até 24 horas úteis.</p>
                    
                    <div class="social-icons-container">
                        <h2>Redes sociais</h2>
                        <div class="social-icons-row">
                            <a href="https://www.instagram.com/emilyfeitosa.ph/"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://wa.me/41987286273"><i class="fa-brands fa-whatsapp"></i></a>
                        </div>
                    </div>
                </div>

                <div class="contato-form-container reveal">
                    <form id="contact-form">
                        <div class="input-group">
                            <input type="text" placeholder="Seu nome" required>
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="Seu e-mail" required>
                        </div>
                        <div class="input-group">
                            <textarea rows="4" placeholder="Como posso te ajudar?" required></textarea>
                        </div>
                        <button type="submit" class="btn-outline white-btn">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="mapa-section reveal">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d115348.64173815338!2d-49.36610264132863!3d-25.389952044820614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce353517037d5%3A0x904338904df9877!2sCuritiba%2C%20PR!5e0!3m2!1spt-BR!2sbr!4v1710000000000" 
                width="100%" height="450" style="border:0; filter: grayscale(100%) contrast(1.2) invert(90%);" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts/script.js" defer></script>
</body>
</html>
