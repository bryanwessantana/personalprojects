<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio | Emily Feitosa</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="icon" type="image/png" href="images/logo.png" />
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="page-header">
            <h1 class="reveal">Portfólio</h1>
            <p class="reveal">Uma curadoria de momentos, texturas e narrativas urbanas.</p>
            
            <div class="portfolio-filters reveal">
                <button class="filter-btn active" data-filter="todos">Todos</button>
                <button class="filter-btn" data-filter="urbano">Urbano</button>
                <button class="filter-btn" data-filter="casal">Casal</button>
                <button class="filter-btn" data-filter="familia">Família</button>
                <button class="filter-btn" data-filter="historia">História</button> <button class="filter-btn" data-filter="eventos">Eventos</button>
                <button class="filter-btn" data-filter="feminino">Feminino</button>
            </div>
        </section>

        <section class="portfolio-gallery">
            <div class="masonry-grid" id="portfolio-grid"></div>
        </section>

        <section class="artistic-vision portfolio-cta">
            <div class="vision-container reveal">
                <h3>Vamos criar algo eterno juntos?</h3>
                <a href="contato.html" class="btn-outline">Agendar Ensaio</a>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts/script.js" defer></script>
</body>
</html>
