<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moedas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’µ Conversor de Moedas</h1>
        <p>Converta valores entre BRL, USD, EUR e JPY em tempo real.</p>
        
        <div class="conversion-box">
            <div class="input-group">
                <label for="amount">Valor a Converter:</label>
                <input type="number" id="amount" value="1.00" min="0" step="0.01">
            </div>

            <div class="select-group">
                <div class="select-wrapper">
                    <label for="from-currency">De:</label>
                    <select id="from-currency">
                        </select>
                </div>

                <button id="swap-button" title="Inverter Moedas">ðŸ”„</button>

                <div class="select-wrapper">
                    <label for="to-currency">Para:</label>
                    <select id="to-currency">
                        </select>
                </div>
            </div>

            <div class="result-box">
                <p id="result-output">Resultado: 0.00 USD</p>
                <small id="rate-display">1 BRL = 0.20 USD</small>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
