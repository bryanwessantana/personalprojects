<!DOCTYPE html>
<html>
<head>
    <title>Meus Projetos FrontEnd</title>
    <link rel="icon" type="image/png" href="dev-frontend.png">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s;
        }

        .container {
            background-color: #2c394b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.2em;
            color: #00bcd4;
            border-bottom: 2px solid #00bcd4;
            padding-bottom: 10px;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .code-icon {
            font-size: 1.2em;
            margin-right: 10px;
            text-shadow: 0 0 8px rgba(0, 188, 212, 0.7);
        }

        p {
            color: #b0c4de;
            margin-bottom: 25px;
        }

        .project-list {
            list-style: none;
            padding: 0;
        }

        .project-list li {
            margin-bottom: 15px;
        }

        .project-button {
            display: block; 
            text-decoration: none;
            background-color: #3b4a62; 
            color: #f0f0f0;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
            border: 1px solid #00bcd4;
            transition: all 0.3s ease-in-out;
        }

        .project-button:hover {
            background-color: #00bcd4;
            color: #1a1a2e;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.8),
                        0 0 30px rgba(0, 188, 212, 0.5);
            transform: translateY(-3px);
        }
        .disabled {
            display: block;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease-in-out;
            
            background-color: #3b4a62;
            color: #6a7c93 !important;
            border: 1px solid #6a7c93;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .disabled:hover {
            background-color: #3b4a62;
            color: #6a7c93 !important;
            box-shadow: none;
            transform: none;
        }
    </style>
</head>

<body>
    <div class="container"> 
        <h1><span class="code-icon">&lt;/&gt;</span> Projetos em FrontEnd</h1>
        <p>Escolha um para visualizar:</p>
        <ul class="project-list">
            <li><a href="#" class="disabled">Advocacia</a></li>
            <li><a href="casamento/index.html" class="project-button">Casamento</a></li>
            <li><a href="#" class="disabled">Clínica de Saúde</a></li>
            <li><a href="contabilidade/index.html" class="project-button">Contabilidade</a></li>
            <li><a href="dev-solutions/index.html" class="project-button">DevSolutions Company</a></li>
            <li><a href="#" class="disabled">Desenvolvimento de Jogos</a></li>
        </ul>
    </div>
</body>
</html>
